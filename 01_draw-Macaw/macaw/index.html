<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>index</title>
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,inherit,400,300|PT+Serif:inherit,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/index.css">
  <!-- External style -->
  <style>
    html, body, article { height:100%; }
    /* FIX Safari z-index issue */
    .footer,.fig,.title,.title-bg,.fig__tail,.fig__tree,.fig__macaw,.fig__macaw__wing-right,.fig__macaw__beak,.fig__macaw__feather-top,.fig-mobile,.fig-m__egg-shell__front,.fig-m__macaw,.fig-m__macaw__feather-top,.fig-m__macaw__beak,.fig-m__egg-shell__back{-webkit-transform: translate3d(0,0,1px);transform: translate3d(0,0,1px);}
    /* FIX Macaw ;) */
    p > a {
      padding:2px 5px;
      font-family:'Open Sans';
    }
  </style>
</head>
<body class="body index clearfix">
  <article id="article" class="article">
    <div class="title centered">
      <div class="title__top">
        <h2 class="title__top--top">Draw</h2>
        <h2 class="title__top--bottom">HTML<em>&amp;</em>CSS</h2>
      </div>
      <div class="title__bottom">
        <h2 class="title__bottom--top">with</h2>
        <a href="http://macaw.co/" class="title__bottom--bottom">Macaw</a>
      </div>
      <p class="title__link">an experiment by&nbsp;<a href="https://twitter.com/ngenty">@ngenty</a></p>
    </div>
    <div class="fig-mobile centered">
      <div class="fig-m__egg-shell__front">
        <div class="fig-m__egg-shell__front--spots">
          <div class="fig-m__egg-shell__front--spots_01"></div>
          <div class="fig-m__egg-shell__front--spot_02"></div>
          <div class="fig-m__egg-shell__front--spot_03"></div>
          <div class="fig-m__egg-shell__front--spot_04"></div>
          <div class="fig-m__egg-shell__front--spot_05"></div>
          <div class="fig-m__egg-shell__front--spot_06"></div>
          <div class="fig-m__egg-shell__front--spot_07-group">
            <div class="fig-m__egg-shell__front--spot_07__r"></div>
            <div class="fig-m__egg-shell__front--spot_07__l"></div>
          </div>
          <div class="fig-m__egg-shell__front--spot_0fig-m__egg-shell__front--spot_08"></div>
        </div>
        <div class="fig-m__egg-shell__front--edges">
          <div class="fig-m__egg-shell__front--edges_01"></div>
          <div class="fig-m__egg-shell__front--edges_02"></div>
          <div class="fig-m__egg-shell__front--edges_03"></div>
          <div class="fig-m__egg-shell__front--edges_04"></div>
          <div class="fig-m__egg-shell__front--edges_05"></div>
          <div class="fig-m__egg-shell__front--edges_06"></div>
        </div>
      </div>
      <div class="fig-m__macaw">
        <div class="fig-m__macaw__feather-top">
          <div class="fig-m__macaw__feather-top__left"></div>
          <div class="fig-m__macaw__feather-top__top"></div>
        </div>
        <div class="fig-m__macaw__eye--pupil">
          <div class="fig__macaw__eye-reflect">
            <div class="fig__macaw__eye-reflect-color"></div>
          </div>
        </div>
        <div class="fig-m__macaw__beak">
          <div class="fig-m__macaw__beak-top"></div>
          <div id="beak-bottom" class="fig-m__macaw__beak-bottom">
            <div class="fig-m__macaw__beak-bottom--colors">
              <div class="fig-m__macaw__beak-bottom--color"></div>
            </div>
          </div>
        </div>
        <div class="fig-m__macaw__body">
          <div class="fig-m__macaw__body--abdomen">
            <div id="head" class="fig-m__macaw__body--head"></div>
          </div>
        </div>
      </div>
      <div class="fig-m__egg-shell__back">
        <div class="fig-m__egg-shell__back--edges">
          <div class="fig-m__egg-shell__back--edges_04"></div>
          <div class="fig-m__egg-shell__back--edges_03"></div>
          <div class="fig-m__egg-shell__back--edges_02"></div>
          <div class="fig-m__egg-shell__back--edges_01"></div>
        </div>
      </div>
    </div>
    <div class="fig centered">
      <div class="fig__macaw__tail">
        <div class="fig__macaw__tail--feather-c">
          <div class="feather--r-large">
            <div class="feather--r--gradient"></div>
          </div>
          <div class="feather--l--large">
            <div class="feather--l--gradient"></div>
          </div>
        </div>
        <div class="fig__macaw__tail--feather-l">
          <div class="feather--r">
            <div class="feather--r--gradient"></div>
          </div>
          <div class="feather--l">
            <div class="feather--l--gradient"></div>
          </div>
        </div>
        <div class="fig__macaw__tail--feather-r">
          <div class="feather--r">
            <div class="feather--r--gradient"></div>
          </div>
          <div class="feather--l">
            <div class="feather--l--gradient"></div>
          </div>
        </div>
      </div>
      <div class="fig__tree">
        <div class="fig__tree--rounded"></div>
        <div class="fig__tree--horizontal--shaddow"></div>
        <div class="fig__tree--horizontal"></div>
        <div class="fig__tree--vertical--shaddow"></div>
        <div class="fig__tree--vertical"></div>
      </div>
      <div class="fig__macaw">
        <div class="fig__macaw__feather-top">
          <div class="fig__macaw__feather-top__left"></div>
          <div class="fig__macaw__feather-top__top"></div>
        </div>
        <div class="fig__macaw__eye--pupil">
          <div class="fig__macaw__eye-reflect">
            <div class="fig__macaw__eye-reflect-color"></div>
          </div>
        </div>
        <div class="fig__macaw__beak">
          <div class="fig__macaw__beak-top"></div>
          <div id="beak-bottom" class="fig__macaw__beak-bottom">
            <div class="fig__macaw__beak-bottom--colors">
              <div class="fig__macaw__beak-bottom--color"></div>
            </div>
          </div>
        </div>
        <div class="fig__macaw__wing-right"></div>
        <div class="fig__macaw__body">
          <div class="fig__macaw__body--abdomen">
            <div id="head" class="fig__macaw__body--head"></div>
          </div>
        </div>
        <div class="fig__macaw__wing-left"></div>
      </div>
    </div>
    <div class="title-bg centered">
      <div class="title-bg__bottom"></div>
      <div class="title-bg__top"></div>
    </div>
    <div class="spotlight"></div>
  </article>
  <footer class="footer clearfix">
    <p class="footer--p">Download the source file <a href="https://github.com/ngenty/Macaw-Playground">here</a>  <em>(Macaw v.1.5.4 is required).</em></p>
  </footer>
</body>
</html>
